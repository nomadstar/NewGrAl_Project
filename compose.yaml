# file:compose.yaml
version: "3.8"

services:
  frontend:
    # Build frontend from its own directory with production Dockerfile
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: newgral_frontend:latest
    ports:
      - "3000:3000"
    environment:
      # Backend API connection - uses service name for internal network resolution
      - VITE_API_URL=http://backend:8080
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - webnet
    restart: unless-stopped

  backend:
    # Build backend from backend directory using its Dockerfile
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: newgral_quickshift:latest
    working_dir: /app/quickshift
    ports:
      - "8080:8080"
    env_file:
      - backend/quickshift/.env.example
    environment:
      # Database connection using service name 'db' for network resolution
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quickshift?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webnet
    restart: unless-stopped

  db:
    # PostgreSQL database service
    image: docker.io/library/postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quickshift
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webnet
    restart: unless-stopped

volumes:
  db_data:

networks:
  webnet:
    driver: bridge