# file:compose.yaml
version: "3.8"

services:
  frontend:
    # file:frontend
    # Usar Node 20 para compatibilidad con Vite (requiere >=20.19.0)
    # Cambio a `node:20-alpine` para evitar tags inválidos en algunos registries
    image: node:20-alpine
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app:cached
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    command: ["sh", "-c", "npm install --no-audit --no-fund || true && npm run dev -- --host 0.0.0.0"]
    restart: unless-stopped

    network_mode: host

  backend:
    # build from repo root using backend/Dockerfile which expects quickshift/ in the context
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: newgral_quickshift:latest
    working_dir: /app/quickshift
    env_file:
      - backend/quickshift/.env.example
    environment:
      # conexión a la base de datos interna del compose
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quickshift?sslmode=disable
    # Usar la red del host evita que el proveedor de red cree interfaces TUN/TAP
    # dentro del contenedor (útil en entornos donde el kernel no tiene soporte tun)
    network_mode: host
    depends_on:
      - db
    restart: unless-stopped
    # note: using network_mode: host, so do not declare `networks` here

  db:
    # Uso la referencia completa para evitar problemas de short-name resolution en Podman
    image: docker.io/library/postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quickshift
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Montar dispositivo TUN en caso de que la red cree interfaces TUN/TAP
    # En desarrollo usamos la red del host para evitar problemas con TUN/TAP
    network_mode: host

volumes:
  db_data:

networks:
  webnet:
    driver: bridge