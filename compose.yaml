# file:compose.yaml
version: "3.8"

services:
  frontend:
    # file:frontend
    image: node:18-alpine
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app:cached
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    command: ["sh", "-c", "npm install --no-audit --no-fund || true && npm run dev -- --host 0.0.0.0"]
    restart: unless-stopped
    networks:
      - webnet

networks:
  webnet:
    driver: bridge