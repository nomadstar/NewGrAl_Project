# file:compose.yaml
version: "3.8"

services:
  frontend:
    # file:frontend
    image: node:18-alpine
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app:cached
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    command: ["sh", "-c", "npm install --no-audit --no-fund || true && npm run dev -- --host 0.0.0.0"]
    restart: unless-stopped
    networks:
      - webnet

  backend:
    # build from repo root using backend/Dockerfile which expects quickshift/ in the context
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: newgral_quickshift:latest
    working_dir: /app/quickshift
    env_file:
      - backend/quickshift/.env.example
    environment:
      # conexi√≥n a la base de datos interna del compose
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quickshift?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - webnet

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quickshift
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - webnet

volumes:
  db_data:

networks:
  webnet:
    driver: bridge